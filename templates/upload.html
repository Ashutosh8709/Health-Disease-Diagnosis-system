<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/lightgallery.min.css">    
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background-color: black;
            color: white;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background-color: #333;
        }

        .upload-box label {
            color: white;
            font-size: 1.2em;
        }

        .upload-box button {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-box button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #444;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            color: white;
        }

        .hidden {
            display: none;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
        }

        .file-name {
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for {{ model_name }} Analysis</h1>
        
        <form id="uploadForm" class="upload-box">
            <input type="hidden" id="modelType" value="{{ model_type }}">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <label for="imageInput" style="cursor: pointer;">
                <div>üìÅ Click to select image</div>
                <div id="fileName" class="file-name"></div>
            </label>
            <button type="submit" style="margin-top: 20px;">
                üöÄ Analyze Image
            </button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Pass model config to JavaScript
        const modelConfig = {{ model_config|tojson|safe }};

        document.getElementById('imageInput').addEventListener('change', function(e) {
            document.getElementById('fileName').textContent = e.target.files[0].name;
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            
            if (!fileInput.files.length) {
                alert('Please select an image first');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div>üîç Analyzing image...</div>';

            try {
                formData.append('image', fileInput.files[0]);
                formData.append('model_type', document.getElementById('modelType').value);

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                let html = ` 
                    <h3>üìã Results ({{ model_name }})</h3>
                    <div style="color: green; font-size: 1.2em; margin: 15px 0;">
                        üéØ Diagnosis: ${data.prediction}<br>
                        üìà Confidence: ${(data.confidence * 100).toFixed(1)}%
                    </div>
                    <h4>Detailed Predictions:</h4>
                `;

                data.all_predictions.forEach((prob, index) => {
                    html += `
                        <div class="prediction-item">
                            <span>${modelConfig.classes[index]}</span>
                            <span>${(prob * 100).toFixed(1)}%</span>
                        </div>
                    `;
                });

                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
