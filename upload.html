<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Josefin Sans', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .upload-box {
            border: 2px dashed #bbb;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #2a2a2a;
            transition: 0.3s ease-in-out;
        }

        .upload-box:hover {
            background-color: #333;
        }

        .file-input-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-input-label:hover {
            background-color: #0056b3;
        }

        .file-name {
            margin-top: 10px;
            color: #ddd;
        }

        #imagePreviewContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: block;
            margin: 0 auto;
        }

        .progress-container {
            width: 100%;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 20px;
            border-radius: 5px;
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        .btn-custom {
            background: #ff9800;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #e68900;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-warning">Upload Image for {{ model_name }} Analysis</h1>

        <form id="uploadForm" class="upload-box">
            <input type="hidden" id="modelType" value="{{ model_type }}">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <label for="imageInput" class="file-input-label">üìÅ Choose an Image</label>
            <div id="fileName" class="file-name"></div>
            <button type="submit" class="btn btn-custom mt-3">üöÄ Analyze Image</button>
        </form>

        <!-- Image Preview -->
        <div id="imagePreviewContainer">
            <img id="imagePreview">
        </div>

        <div id="result"></div>
    </div>

    <script>
        const modelConfig = {{ model_config|tojson|safe }};

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            document.getElementById('fileName').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(event) {
                const image = document.getElementById('imagePreview');
                image.src = event.target.result;
                document.getElementById('imagePreviewContainer').style.display = 'block'; // Show the container
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');

            if (!fileInput.files.length) {
                alert('Please select an image first');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('model_type', document.getElementById('modelType').value);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="text-center text-light">üîç Analyzing image...</div>';

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                let html = `
                    <h3 class="text-success text-center">üìã Results (${document.getElementById('modelType').value})</h3>
                    <div class="text-center text-light">
                        üéØ Diagnosis: <strong>${data.prediction}</strong><br>
                        üìà Confidence: <strong>${(data.confidence * 100).toFixed(1)}%</strong>
                    </div>
                    <h4 class="mt-3 text-warning">Detailed Predictions:</h4>
                `;

                data.all_predictions.forEach((prob, index) => {
                    const percentage = (prob * 100).toFixed(1);
                    const color = `rgb(${255 - percentage * 2.5}, ${percentage * 2.5}, 50)`;
                    html += `
                        <div class="prediction-item">
                            <span class="text-light">${modelConfig.classes[index]}</span>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${percentage}%; background-color: ${color};"></div>
                            </div>
                            <span class="text-light">${percentage}%</span>
                        </div>
                    `;
                });

                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = `<div class="text-danger text-center">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>

</body>
</html>
